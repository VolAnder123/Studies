#info - значит будут перехватываться все логи, включая info и выше(т.е. warn, error и т.д)

log4j.rootLogger=info, file

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.file=logs/3.Strings.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%d{ABSOLUTE} %5p %t %c{1}:%M:%L - %m%n

log4j.appender.debugfile=org.apache.log4j.FileAppender
log4j.appender.debugfile.file=logs/3.Strings-debug.log
log4j.appender.debugfile.layout=org.apache.log4j.PatternLayout
log4j.appender.debugfile.layout.conversionPattern=%d{ABSOLUTE} %5p %t %c{1}:%M:%L - %m%n

#%d{ABSOLUTE} -- время
#%5p -- Выводит уровень лога (ERROR, DEBUG, INFO и пр.), цифра 5 означает что всегда использовать 5 символов
#%t -- Выводит имя потока который вывел сообщение
#%c{1} -- Категория, в скобках указывается сколько уровней выдавать. Категорией в нашем случае будет имя класса с пакетом.
#%M -- Имя метода в котором произошёл вызов записи в лог
#%L --Номер строки в которой произошёл вызов записи в лог
#%m -- Сообщение, которое передали в лог
#%n -- Перевод строки


